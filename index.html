<!-- ishiddenbutton: Ẩn button chat
 showchatfirst: Mở chat khi khởi động ứng dụng
 isstream: Sử dụng chế độ stream trong request
 isenablehistory: Sử dụng lịch sử chat
 questionsuggests: cấu hình các option câu hỏi
 chattitle: Tiêu đề khung chat
 chatcolor: Màu cho khung chat
 texttitlecolor: Màu cho title khung chat
 botimageurl: Đường dẫn ảnh cho Bot
 userimageurl: Đường dẫn ảnh cho User
 botchatbackgroundcolor: Màu background của Bot
 userchatbackgroundcolor: Màu background của user
 botchattextcolor: Màu text của Bot
 userchattextcolor: Màu text của user
 botgreeting: Lời chào của Bot
 placeholderinput: placeholder của phần searchInput
 heightframe: Chiều cao khung chat(Tính theo px hoặc %)
 widthframe: Chiều rộng khung chat(Tính theo px hoặc %)
 position: xác định vị trí của button trên màn hình (tl: top-left | tr: top-right | bl: bottom-left | br: bottom-right)
 xposition: xác định giá trị khoảng cách so với trục x
 yposition: xác định giá trị khoảng cách so với trục y
 buttonimageurl: Đường dẫn icon của button
 borderradius: bo viền cho khung chat
 chatimageurl: Đường dẫn ảnh Chat
 chatpowerby: Được xây dựng bởi
 originurlconfig: Cấu hình origin cho request
 sessionid: cấu hình sessionId cho request
 xapikeyconfig: cấu hình x-api-key cho request -->
